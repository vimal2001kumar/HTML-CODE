<html>

    <title>Seller Admin</title>

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"

</head>
<body>
    <form>
        <h1>Seller Admin Dashboard</h1>
        <h2>Add Product</h2>
        <div>
            <label for="productCode">Selling Price:</label>
            <input type="number" name="productCode" id="productCode" required>
        </div>
        

        <div>
            <label for="product">Product Name:</label>
            <input type="text" name="product" id="product" required>
        </div>

        <div>
            <label for="category">Choose a Category:</label>
            <select id="category" required>
                <option value="Electronics">Electronics</option>
                <option value="Food">Food</option>
                <option value="SkinCare">SkinCare</option>
           </select>
        </div>

        <div class="form_action--button">
            <input id="submitBtn" type="submit" class="btn btn-primary" type="Submit" value="Add Product" />
        </div>
    </form>
    <h2>Products</h2>
    <h4>Electronics Items</h4>
      <ul id="Electronics">
          <li>
                          
          </li>
      </ul>
    <h4>Food Items</h4>
      <ul id="Food">
          <li>
                          
          </li>
      </ul>
    <h4>SkinCare Items</h4>
      <ul id="SkinCare">
          <li>
                          
          </li>
      </ul>
  </body>
  <script src="main.js"></script>
  </html>
